<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthPub - Topics</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">SynthPub</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col d-flex justify-content-between align-items-center">
                <h1>Topics</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTopicModal">
                    Create New Topic
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="topics-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Topics will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create Topic Modal -->
    <div class="modal fade" id="createTopicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTopicForm">
                        <div class="mb-3">
                            <label for="topicName" class="form-label">Topic Name</label>
                            <input type="text" class="form-control" id="topicName" required>
                        </div>
                        <div class="mb-3">
                            <label for="topicDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="topicDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="feedUrls" class="form-label">Feed URLs</label>
                            <div id="feedUrlsContainer">
                                <div class="input-group mb-2">
                                    <input type="url" class="form-control feed-url" placeholder="https://example.com/feed">
                                    <button type="button" class="btn btn-outline-danger remove-feed" onclick="removeFeedInput(this)">Ã—</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addFeedInput()">
                                Add Feed URL
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createTopic()">Create Topic</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Topic card template -->
    <template id="topic-template">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text description"></p>
                    <div class="feed-urls small text-muted">
                        <strong>Feed URLs:</strong>
                        <ul class="feed-list"></ul>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary btn-sm view-article">View Article</button>
                    <button class="btn btn-secondary btn-sm update-article">Update Article</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/topics.js"></script>
</body>
</html>
