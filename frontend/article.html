<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthPub - Article View</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GitHub Markdown CSS -->
    <link href="css/github-markdown.css" rel="stylesheet">
    <!-- Article-specific CSS -->
    <link href="css/article.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a href="/"><img src="img/dpbtse_logo.png" alt="SynthPub Logo"></a>
        <h2>Article</h2>
    </nav>

    <div class="container mt-5 pt-5 article-container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="#" class="btn btn-outline-primary" id="back-button">← Back to Project Topics</a>
            <div class="btn-group" id="version-nav">
                <button class="btn btn-outline-secondary" id="prev-version" disabled>
                    ← Previous Version
                </button>
                <button class="btn btn-outline-secondary" disabled>
                    Version <span id="current-version">1</span>
                </button>
                <button class="btn btn-outline-secondary" id="next-version" disabled>
                    Next Version →
                </button>
            </div>
        </div>
        
        <div id="article-content">
            <h1 id="article-title"></h1>
            <div class="article-metadata">
                <div>Version: <span id="article-version"></span></div>
                <div>Created: <span id="article-created"></span></div>
                <div>Updated: <span id="article-updated"></span></div>
                <div id="source-feed-info" class="mt-2" style="display: none;">
                    <div>Source: <a id="feed-url" href="#" target="_blank"></a></div>
                    <div>Accessed: <span id="feed-accessed"></span></div>
                </div>
            </div>
            <div id="article-text" class="markdown-body"></div>
            <div class="article-sources">
                <h4>Sources</h4>
                <ul class="sources-list" id="article-sources">
                    <!-- Sources will be populated dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
