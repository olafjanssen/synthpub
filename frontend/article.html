<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthPub - Article View</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GitHub Markdown CSS -->
    <link href="css/github-markdown.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">SynthPub</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="index.html" class="btn btn-outline-primary">← Back to Topics</a>
                    <div class="btn-group" id="version-nav">
                        <button class="btn btn-outline-secondary" id="prev-version" disabled>
                            ← Previous Version
                        </button>
                        <button class="btn btn-outline-secondary" disabled>
                            Version <span id="current-version">1</span>
                        </button>
                        <button class="btn btn-outline-secondary" id="next-version" disabled>
                            Next Version →
                        </button>
                    </div>
                </div>
                <div id="article-content" class="card">
                    <div class="card-body">
                        <h1 id="article-title" class="card-title mb-4"></h1>
                        <div class="article-metadata text-muted mb-4">
                            <div>Version: <span id="article-version"></span></div>
                            <div>Created: <span id="article-created"></span></div>
                            <div>Updated: <span id="article-updated"></span></div>
                            <div id="source-feed-info" class="mt-2" style="display: none;">
                                <hr class="my-2">
                                <div>Source: <a id="feed-url" href="#" target="_blank"></a></div>
                                <div>Accessed: <span id="feed-accessed"></span></div>
                            </div>
                        </div>
                        <div id="article-text" class="markdown-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
