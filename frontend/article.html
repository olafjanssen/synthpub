<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthPub - Article View</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- GitHub Markdown CSS -->
    <link href="css/github-markdown.css" rel="stylesheet">
    <!-- Article-specific CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/article.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3 pt-3 article-container">
        <div id="top-cards">
            <div class="card top-card">
                <div class="card-header">
                    <img src="img/dpbtse_logo.png" alt="Card cap" class="card-img-top">
                </div>
                <div class="card-body">
                    <h4 class="card-title"><span>S</span><span>Y</span><span>N</span><span>T</span><span>H</span><span>P</span><span>U</span><span>B</span></h4>
                    <h6 class="card-title"><span>I</span><span>N</span><span>F</span><span>O</span><span>R</span><span>M</span><span>A</span><span>T</span><span>I</span><span>O</span><span>N</span><span>&nbsp;</span><span>C</span><span>U</span><span>L</span><span>T</span><span>U</span><span>R</span><span>E</span></h6>
                </div>
                <div class="card-footer">
                    <p class="card-text">&nbsp;</p>
                    <a href="/" class="stretched-link">&nbsp;</a>
                </div>
            </div>
            <div class="card top-card new-project-card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="project-title">Project Title</h5>
                </div>
                <div class="card-footer">
                    <p class="card-text">&nbsp;</p>
                    <a href="#" class="stretched-link" id="back-button">&nbsp;</a>
                </div>
            </div>
            <!-- New Topic Card -->
            <div class="card top-card topic-card new-project-card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title"><span id="article-title">Topic Title</span><br> Version <span id="current-version">1</h5>                    
                </div>
                <div class="card-footer">
                    <p class="card-text">&nbsp;</p>
                </div>
            </div>
            <div class="card top-card article-card new-project-card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title">← Older Version</h5>
                </div>
                <div class="card-footer">
                    <p class="card-text">&nbsp;</p>
                    <button class="stretched-link" style="opacity: 0;" id="prev-version" disabled>&nbsp;</button>
                </div>
            </div>
            <div class="card top-card article-card new-project-card">
                <div class="card-header">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Newer Version →</h5>
                </div>
                <div class="card-footer">
                    <p class="card-text">&nbsp;</p>
                    <button class="stretched-link" style="opacity: 0;" id="next-version" disabled>&nbsp;</button>
                </div>
            </div>
        </div>
        
        <div id="article-content">
            <!-- <h1 id="article-title"></h1> -->
            <div class="article-metadata">
                <div>Version: <span id="article-version"></span></div>
                <div>Created: <span id="article-created"></span></div>
                <div>Updated: <span id="article-updated"></span></div>
                <div id="source-feed-info" class="mt-2" style="display: none;">
                    <div>Source: <a id="feed-url" href="#" target="_blank"></a></div>
                    <div>Accessed: <span id="feed-accessed"></span></div>
                </div>
            </div>
            <div id="article-text" class="markdown-body"></div>
            <div class="article-sources">
                <h4>Sources</h4>
                <ul class="sources-list" id="article-sources">
                    <!-- Sources will be populated dynamically -->
                </ul>
            </div>
        </div>
    </div>

    <!-- DOMPurify for sanitizing HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js"></script>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/article.js"></script>
</body>
</html>
