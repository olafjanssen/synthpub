<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynthPub - Project Topics</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/"><img src="img/dpbtse_logo.png" alt="SynthPub Logo"></a><h2>Project Topics</h2>
    </nav>

    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <a href="index.html" class="btn btn-outline-primary mb-3">← Back to Projects</a>
                        <h3 class="mt-3" id="project-title">Topics</h3>
                    </div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTopicModal">
                        Create New Topic
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="topics-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <!-- Topics will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Create Topic Modal -->
    <div class="modal fade" id="createTopicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createTopicForm">
                        <div class="mb-3">
                            <label for="topicName" class="form-label">Topic Name</label>
                            <input type="text" class="form-control" id="topicName" required>
                        </div>
                        <div class="mb-3">
                            <label for="topicDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="topicDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="feedUrls" class="form-label">Feed URLs</label>
                            <div id="feedUrlsContainer">
                                <div class="input-group mb-2">
                                    <input type="url" class="form-control feed-url" placeholder="https://example.com/feed">
                                    <button type="button" class="btn btn-outline-danger remove-feed" onclick="removeFeedInput(this)">×</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" onclick="addFeedInput()">
                                Add Feed URL
                            </button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createTopic()">Create Topic</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Topic Modal -->
    <div class="modal fade" id="editTopicModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Topic</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTopicForm">
                        <input type="hidden" id="editTopicId">
                        <div class="mb-3">
                            <label for="editTopicName" class="form-label">Topic Name</label>
                            <input type="text" class="form-control" id="editTopicName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTopicDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="editTopicDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="editFeedUrls" class="form-label">Feed URLs</label>
                            <div id="editFeedUrlsContainer"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger remove-article">Remove Topic</button>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateTopic()">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Topic card template -->
    <template id="topic-template">
        <div class="col">
            <div class="card h-100">
                <div class="card-header d-flex justify-content-end align-items-center">
                    <div>
                        <button class="btn btn-link btn-sm p-0 me-2 update-article" title="Update Article">
                            <i class="bi bi-play-circle"></i>
                        </button>
                        <button class="btn btn-link btn-sm p-0 edit-article" data-bs-toggle="modal" data-bs-target="#editTopicModal" title="Edit Topic">
                            <i class="bi bi-pencil"></i>
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title topic-name"></h5>
                    <p class="card-text description"></p>
                    <div class="feed-urls small text-muted">
                        <strong>Feed URLs:</strong>
                        <ul class="feed-list"></ul>
                    </div>
                </div>
                <div class="card-footer bg-transparent">
                    <button class="btn btn-primary btn-sm view-article">View Article</button>
                </div>
            </div>
        </div>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
